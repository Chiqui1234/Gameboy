<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/gameboy.css" />
</head>
<body>
    <div class="grid center content">
        <div class="gameboy">
            <!-- Everything related to the screen will be placed here -->
            <div class="displayGroup">
                <div class="legend">
                    <span>DOT MATRIX WITH STEREO SOUND</span>
                </div>
                <div class="lcd animation"></div>
                <div class="battery">
                    BATTERY
                </div>
            </div>
            <div class="trademark">
                <span>Nintendo</span>
                <span class="gameboy">GAME BOY</span>
                <span class="tm">TM</span>
            </div>
            <!-- Everything related to the controller will be placed here -->
            <div class="controllerGroup">
                <!-- D-Pad -->
                <div class="d-padGroup">
                    <div class="d-pad">
                        
                    </div>
                </div>
                <div class="buttonGroup">
                    <div class="button B">
                        <span>B</span>
                    </div>
                    <div class="button A">
                        <span>A</span>
                    </div>
                </div>
                <div class="systemButtonGroup">
                    <div class="buttonWrapper SELECT">
                        <div class="button SELECT">
                            <span>SELECT</span>
                        </div>
                    </div>
                    <div class="buttonWrapper START">
                        <div class="button START">
                            <span>START</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
